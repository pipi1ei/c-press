<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- 1. 圆形背景：白色填充 -->
  <circle cx="50" cy="50" r="50" fill="#FFFFFF"/>
  
  <!-- 2. 中间的蓝色 C -->
  <!-- 
       fill: 蓝色 (这里使用了经典的科技蓝 #007BFF)
       font-family: Arial, sans-serif (通用无衬线字体)
       font-size: 70px (大小适中)
       font-weight: bold (加粗显示更清晰)
       text-anchor: middle (水平居中)
       dominant-baseline: central (垂直居中)
  -->
  <text x="50%" y="50%" 
        fill="#007BFF" 
        font-family="Arial, sans-serif" 
        font-size="70" 
        font-weight="bold" 
        text-anchor="middle" 
        dominant-baseline="central">C</text>
</svg>
